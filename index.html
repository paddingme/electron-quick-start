<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <h2>We are using Node.js <script>document.write(process.versions.node)</script>,</h2>
    <h2>Chromium <script>document.write(process.versions.chrome)</script>,</h2>
    <h2>and Electron <script>document.write(process.versions.electron)</script>.</h2>
    <h2 id="version"></h2>

    <script>
    if (typeof module === 'object') {
      window.module = module; 
      module = undefined;
    }
    </script>

    <script src="jquery.js"></script>

    <script>if (window.module) {
      module = window.module;
    }</script>

    <script>
      require('./renderer.js')
    </script>

  </body>
</html>
